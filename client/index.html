<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- esapi4js dependencies -->
    <script type="text/javascript" language="JavaScript" src="../lib/esapi4js/lib/log4js.js"></script>
    <!-- esapi4js core -->
    <script type="text/javascript" language="JavaScript" src="../lib/esapi4js/esapi.js"></script>
    <!-- esapi4js i18n resources -->
    <script type="text/javascript" language="JavaScript" src="../lib/esapi4js/resources/i18n/ESAPI_Standard_en_US.properties.js"></script>
    <!-- esapi4js configuration -->
    <script type="text/javascript" language="JavaScript" src="../lib/esapi4js/resources/Base.esapi.properties.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      Chatrooms:<select class="chatrooms" onchange="app.getval(this);">
        <option value="All">All</option>
      </select>
      <img class="spinner" src='images/spiffygif_46x46.gif'></img>
      <form>
        <input type="text" name="inputbox" placeholder="Post message here" value="">
        <input type="button" name="button" value="click" onClick="app.post(this.form)">
      </form>
      <div class="tabs">
        <div class="tab clickTab tab0 currentTab">All</div>
        <div class="tab newTab">+</div>
      </div>
    </div>
    <div id="chats"></div>
    <script>$(function() { app.init(); });</script>
  </body>
</html>
